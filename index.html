<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black text-warning" id="Body">
    <div class=" bg-black">
    <h3 class="form-container text-align">Become A Member</h3>
    </div>
    <div class="form-container text-align w-75 m-auto py-5 bg-black">
    <form action="/submit_membership" method="post" style="text-align: center; align-items: center;
    margin: auto; width: 50%;">
        <label for="cName"class="form-control text-warning">الاسم</label>
        <input type="text" id="cName" name="name" required>
        <br>
        <label for="cEmail"class="form-control text-warning">الايميل</label>
        <input type="email" id="cEmail">
        <br>
        <label for="cNumber"class="form-control text-warning">الهاتف</label>
        <input type="number" id="cNumber" required>
        <br>
        <label for="cMember"class="form-control text-warning">عدد الاعضاء</label>
        <input type="number" id="cMember" required>
        <br>
        <label for="cPhoto"class="form-control text-warning">صوره</label>
        <input type="file" id="cPhoto" required>
        <br>
        <label for="cGender"class="form-control text-warning">الجنس</label>
        <label><input type="radio" name="cGender" >بنت</label
         <label><input type="radio" name="cGender" >ولد</label>
        <br>
        <br>
        <label for="typeofmembership"class="form-control text-warning">نوع العضويه</label>
        <select name="typeofmembership" id="typeofmembership" required>
            <option value="">اختر</option>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="vip">Vip</option>
        </select>
        <br>
        <br>
        <label for="cPay">طريقه الدفع</label>
        <select name="cPay" id="cPay" required>
            <option value=""></option>
            <option value="card">فيزا</option>
            <option value="card">محفظه</option>
            <option value="card">كاش</option>
        </select>
        <br>
        <br>
        <label for="sports">الرياضه</label>
        <select name="sports" id="sports">
            <option value=""></option>
            <option value="">كره قدم</option>
            <option value="">كارتيه</option>   
            <option value="">سباحه</option>   
            <option value="">جيم</option>   
        </select>
        <br>
        <br>
        <br>
        <label for="notes">ملاحظات</label>
        <textarea name="notes" id="notes" placeholder="اكتب هنا" rows="4"></textarea>
        <br>
        <br>
        <div>
            <button type="submit" class="btns btn btn-outline-info" onclick="AddCustomer()">ارسال</button>
        </div>
        <div>
            <button type="submit" class="btnd btn-outline-info" onclick="DELCustomer()">حذف</button>
        </div>
    </form> 
 </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
